<!DOCTYPE html>
<html>
    <head>
        <title>Two Div Horizontal</title>
        <style>
            .div1, .div2 {
                width: 50%;
                height: 200px;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <div style="display: flex;">
            <div class="div1">
                <h2>Div 1</h2>
                <p>This is the content of div 1.</p>
            </div>
            <div class="div2">
                <h2>Div 2</h2>
                <p>This is the content of div 2.</p>
            </div>
        </div>
    </body>
</html>
